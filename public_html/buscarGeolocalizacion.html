<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización</title>
    <link rel="stylesheet" href="css/buscarGenerica.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #mapa {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            z-index: 1; /* Asegura que se quede por debajo de menús desplegables */
        }
        .filtros {
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .radio-inputs {
            display: flex; gap: 15px; align-items: center; justify-content: center;
            margin-top: 15px;
        }
        .radio-inputs label { cursor: pointer; }
    </style>
</head>
<body>

<header class="top-header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h2>Geolocalización</h2>
    <div class="botones-header">
        <button id="btnAtras">Atrás</button>
        <button id="btnLogout" class="logout">Logout</button>
    </div>
</header>

<main class="contenedor">
    <div class="filtros">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="direccionInput" placeholder="Ej: Facultad de Farmacia, Vitoria" style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <button id="btnBuscar" class="buscar">Buscar</button>
        </div>

        <div class="radio-inputs">
            <strong>Radio (Km):</strong>
            <label><input type="radio" name="radio" value="0.5" checked> 0.5</label>
            <label><input type="radio" name="radio" value="1"> 1.0</label>
            <label><input type="radio" name="radio" value="1.5"> 1.5</label>
            <label><input type="radio" name="radio" value="2"> 2.0</label>
        </div>
    </div>

    <h3 id="estadoBusqueda" style="margin-top: 20px; color: #444;">Resultados en el mapa:</h3>
    
    <div id="mapa"></div>

</main>

<script src="js/buscarGeolocalizacion.js" defer></script>

</body>
</html>
