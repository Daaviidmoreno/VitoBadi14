<html>
<head>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <title>Geolocalización</title>
    <link rel="stylesheet" href="css/buscarGenerica.css">
    <style>
        /* Estilo para el control de radio */
        .radio-group {
            background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px;
            text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .radio-group label { margin: 0 10px; cursor: pointer; }
        
        /* Estilo para el marcador de resultado */
        .marcador {
            border-left: 5px solid #ff416c; 
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .marcador:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <header class="top-header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h2>Geolocalización</h2>
        <div class="botones-header">
            <button id="btnAtras">Atrás</button>
            <button id="btnLogout" class="logout">Logout</button>
        </div>
    </header>

    <main class="contenedor">
        <div class="filtros" style="display:block;">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="direccionInput" placeholder="Ej: Facultad de Farmacia, Vitoria" style="flex-grow:1; padding:10px;">
                <button id="btnBuscar" class="buscar">Buscar</button>
            </div>

            <div class="radio-group">
                <strong>Radio (Km):</strong>
                <input type="radio" name="radio" value="0.5" id="r05" checked><label for="r05">0.5</label>
                <input type="radio" name="radio" value="1" id="r1"><label for="r1">1</label>
                <input type="radio" name="radio" value="1.5" id="r15"><label for="r15">1.5</label>
                <input type="radio" name="radio" value="2" id="r2"><label for="r2">2</label>
            </div>
        </div>

        <h3 id="statusBusqueda">Resultados cercanos:</h3>
        <div id="listaResultados"></div>
    </main>

    <script src="js/buscarGeolocalizacion.js" defer></script>
</body>
</html>
