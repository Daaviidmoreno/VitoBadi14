<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización</title>

    <link rel="stylesheet" href="css/buscarGenerica.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<header class="top-header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h2>Geolocalización</h2>
    <div class="botones-header">
        <button id="btnAtras">Atrás</button>
        <button id="btnLogout" class="logout">Logout</button>
    </div>
</header>

<main class="contenedor">
    <div class="filtros">
        <div class="grupo-busqueda">
            <input type="text" id="direccionInput" placeholder="Ej: Facultad de Farmacia, Vitoria">
            <button id="btnBuscar" class="buscar">Buscar</button>
        </div>

        <div class="radio-inputs">
            <strong>Radio (Km):</strong>
            <label><input type="radio" name="radio" value="0.5" checked> 0.5</label>
            <label><input type="radio" name="radio" value="1"> 1.0</label>
            <label><input type="radio" name="radio" value="1.5"> 1.5</label>
            <label><input type="radio" name="radio" value="2"> 2.0</label>
        </div>
    </div>

    <h3 id="estadoBusqueda">Resultados en el mapa:</h3>
    <div id="mapa"></div>
</main>

<script src="js/buscarGeolocalizacion.js" defer></script>

</body>
</html>
