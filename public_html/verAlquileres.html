<html>
<head>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Alquileres</title>
    <link rel="stylesheet" href="css/misHabitaciones.css">
</head>
<body>
    <header class="top-header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h2 id="tituloPagina">Mis Alquileres</h2>
        <div class="botones-header">
            <button id="btnAtras">Atrás</button>
            <button id="btnLogout" class="logout">Logout</button>
        </div>
    </header>

    <main class="contenedor">
        <div id="resultados" class="resultados"></div>
    </main>

    <template id="templateAlquiler">
        <div class="card">
            <div class="imagen-container">
                <img class="hab-imagen" src="" alt="Imagen habitación">
            </div>
            <p><strong>Dirección:</strong> <span class="alq-direccion"></span></p>
            <p><strong>Precio:</strong> <span class="alq-precio"></span> €</p>
            <p style="color: #555;">Del <span class="alq-ini"></span> al <span class="alq-fin"></span></p>
            <p class="alq-extra" style="font-weight:bold; color: #4e60dd;"></p>
        </div>
    </template>

    <script src="js/verAlquileres.js" defer></script>
</body>
</html>
