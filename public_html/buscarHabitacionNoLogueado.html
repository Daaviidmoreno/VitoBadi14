<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" type="image/png" href="img/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscar habitación</title>
        <link rel="stylesheet" href="css/buscarNoLogueado.css">
    </head>

    <body>
        <header>
            <h2>Buscar habitación</h2>
            <div class="header-botones">
                <button id="btnLogin">Login</button>
                <button id="btnAtras">Atras</button>
            </div>
        </header>

        <main>
            <div class="filtros">
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad">
                    <option value="">-- Selecciona ciudad --</option>
                    <option value="Vitoria">Vitoria</option>
                    <option value="Bilbao">Bilbao</option>
                    <option value="Donosti">Donosti</option>
                </select>

                <label for="fecha">Fecha de entrada:</label>
                <input type="date" id="fecha">

                <button id="btnBuscar">Buscar</button>
            </div>

            <!-- CONTENEDOR DE RESULTADOS -->
            <div id="resultados" class="resultados"></div>

            <template id="templateHabitacion">
                <div class="card">
                    <div class="imagen-container">
                        <img class="hab-imagen" src="" alt="Imagen habitación">
                    </div>
                    <p><strong>Ciudad:</strong> <span class="hab-ciudad"></span></p>
                    <p><strong>Precio:</strong> <span class="hab-precio"></span> €</p>
                    <button class="btnDetalles">Ver detalles</button>
                </div>
            </template>


        </main>

        <script src="js/buscarHabitacionnoLogueado.js" defer></script>
    </body>
</html>
